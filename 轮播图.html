<html lang="en">

    margin: 0;

     width: 1035px; 
     margin: 30px auto;

    </style>
    <script>
window.onload = function(){


var timer;
var img1 = document.getElementById("img2");
//创建一个数组来保存图片
var imgArr = [
    "图片切换练习/6_474_0620a932-f7eb-404b-887c-be555011fddb_e7c2611.jpg",//0
    "图片切换练习/6_474_c437b4b5-1c41-4b69-ae7c-562c7c9209d2_19fcc25.jpg",//1
    "图片切换练习/6_474_e42654fe-0d02-4d16-a67e-1beded206ca0_e432b3d.jpg",//2
    "图片切换练习/6_474_fc7249c0-05e5-4c4b-ab82-6fda26e3a89c_9c31fe4.jpg"//3
];

//创建一个变量，用来保存当前图片索引
var index = 0;
//开启一个定时器来自动切换图片


var btn1 = document.getElementById("btn01");  //给按钮绑定点击事件

btn1.onclick= function(){ //把定时器放进按钮点击事件

    timer =  setInterval(function(){
    index++;
//使索引自增
if(index>=imgArr.length){

    index=0;
};

//修改img1的src属性
img1.src =imgArr[index];



},1500);






}
var btn2 = document.getElementById("btn02");
btn2.onclick = function(){

clearInterval(timer);

}


};
    
/* 使图片自动切换
 */

    </script>


</head>
<body>
    <div class="banner">
    <img id="img2"  src="图片切换练习/6_474_0620a932-f7eb-404b-887c-be555011fddb_e7c2611.jpg" alt="">
    <br><br>
    <button id="btn01">开始</button>
    <button id="btn02">停止</button>
</div>
</body>
